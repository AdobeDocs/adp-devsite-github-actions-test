###########################
###########################
## Deployment AI generation testing ##
###########################
###########################

name: Deployment for Hackathon

######################################################
# Start the job on a "deployment" to main or other branch #
######################################################

on:
  workflow_dispatch:
    inputs:
      target_branch:
        description: "Target branch to send PR to (e.g., main, stage, etc)"
        type: string
        required: false
        default: "main"
jobs:
  ai-metadata-update:
    name: AI Metadata Update on Deployment
    uses: AdobeDocs/adp-devsite-workflow/.github/workflows/ai-deploy-metadata.yml@test-nightly-refresh
    with:
      FILE_NAME: "all_pages_content.txt"
      TARGET_BRANCH: ${{ inputs.target_branch }}
    secrets:
      AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
      AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
  lint: 
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Lint
        run: npx --yes github:AdobeDocs/adp-devsite-utils#add-lint-check runLint -v
