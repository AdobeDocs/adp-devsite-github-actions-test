---
  name: Lint
  on:
    pull_request:
      branches: [main]
      paths:
        - 'src/pages/**'
  
  jobs:
    lint:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v4
  
        - name: Run Lint
          run: npx github:AdobeDocs/adp-devsite-utils#add-lint-check runLint -v