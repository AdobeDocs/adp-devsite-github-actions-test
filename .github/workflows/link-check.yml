name: Check Markdown Links

on:
  push:
    paths:
      - '**/*.md'
  pull_request:
    paths:
      - '**/*.md'
  workflow_dispatch:  #Add this line to enable manual trigger

jobs:
  lychee:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run Lychee to check links
        uses: lycheeverse/lychee-action@v2
        with:
          args: >
            --root-dir ./src/pages/
            --verbose
            --exclude-mail
            --accept 200,301
            './**/*.md'
